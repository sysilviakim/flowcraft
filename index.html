<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowCraft - Diagramming Application</title>
  <link rel="stylesheet" href="style.css">
  <!-- Optional: loads Inter font if online, falls back to system fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" crossorigin="anonymous" media="print" onload="this.media='all'">
</head>
<body>
  <div id="app">
    <div id="toolbar"></div>
    <div id="palette-wrapper">
      <div class="palette-inner">
        <div id="palette"></div>
      </div>
      <button id="palette-toggle" title="Toggle shape palette">&#9664;</button>
    </div>
    <div id="canvas-container"></div>
    <div id="properties-wrapper">
      <button id="props-toggle" title="Toggle properties panel">&#9654;</button>
      <div class="props-inner">
        <div id="properties"></div>
      </div>
    </div>
    <div id="statusbar"></div>
  </div>

  <!-- Scripts loaded in dependency order -->
  <script src="js/utils.js"></script>
  <script src="js/model.js"></script>
  <script src="js/shapes.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/connectors.js"></script>
  <script src="js/history.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
