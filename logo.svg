<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 231" width="200" height="231">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e8b57"/>
      <stop offset="100%" stop-color="#1a7a4c"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="36" ry="36" fill="url(#bg-grad)"/>
  <!-- Abstract FC monogram with flowchart shapes -->
  <g transform="translate(28, 28)">
    <!-- Letter F - vertical stroke -->
    <path d="M22 18 L22 108" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter F - top horizontal -->
    <path d="M22 18 L60 18" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter F - middle horizontal (connector to C) -->
    <path d="M22 58 L60 58" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter C - arc -->
    <path d="M95 24 C72 24, 66 42, 66 62 C66 82, 72 102, 95 102" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>

    <!-- Flowchart: small rectangle at F-C junction -->
    <rect x="52" y="48" width="20" height="20" rx="2" fill="#ffffff" opacity="0.95"/>

    <!-- Flowchart: small diamond at C bottom -->
    <polygon points="95,90 105,100 95,110 85,100" fill="#ffffff" opacity="0.95"/>

    <!-- Node circle at F bottom -->
    <circle cx="22" cy="108" r="5" fill="#ffffff"/>
    <!-- Node at C top end -->
    <circle cx="95" cy="24" r="4.5" fill="#ffffff"/>

    <!-- Connector line from rectangle to diamond -->
    <path d="M72 58 L85 100" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Arrow tip on F top horizontal -->
    <path d="M55 12 L63 18 L55 24" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
  <!-- FlowCraft text -->
  <text x="100" y="218" text-anchor="middle" fill="#1a7a4c" font-family="MaruBuri, Inter, system-ui, sans-serif" font-size="20" font-weight="700" letter-spacing="0.5">FlowCraft</text>
</svg>
