<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg-grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="36" ry="36" fill="url(#bg-grad4)"/>
  <!-- Abstract FC monogram where strokes act as connectors -->
  <g transform="translate(40, 32)">
    <!-- Letter F - vertical stroke -->
    <path d="M20 15 L20 105" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter F - top horizontal -->
    <path d="M20 15 L62 15" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter F - middle horizontal (acts as connector to C) -->
    <path d="M20 55 L58 55" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Letter C - arc -->
    <path d="M90 22 C68 22, 62 40, 62 60 C62 80, 68 100, 90 100" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <!-- Connector arrow tip on F top horizontal end -->
    <path d="M57 9 L65 15 L57 21" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    <!-- Node circle at F-C junction (middle horizontal meets C) -->
    <circle cx="62" cy="55" r="6" fill="#ffffff"/>
    <!-- Node circle at F bottom -->
    <circle cx="20" cy="105" r="5" fill="#ffffff"/>
    <!-- Small node at C top end -->
    <circle cx="90" cy="22" r="4.5" fill="#ffffff"/>
    <!-- Small node at C bottom end -->
    <circle cx="90" cy="100" r="4.5" fill="#ffffff"/>
    <!-- Arrow tip at C bottom end pointing right -->
    <path d="M94 94 L100 100 L94 106" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
  </g>
  <!-- FlowCraft text -->
  <text x="100" y="168" text-anchor="middle" fill="#ffffff" font-family="MaruBuri, Inter, system-ui, sans-serif" font-size="20" font-weight="600" letter-spacing="0.5">FlowCraft</text>
</svg>