<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="36" ry="36" fill="url(#bg-grad2)"/>
  <!-- Pen nib / cursor shape -->
  <g transform="translate(45, 35)">
    <!-- Pen body angled -->
    <path d="M30 10 L45 3 L55 25 L40 32 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Pen nib tip -->
    <path d="M30 10 L40 32 L28 38 Z" fill="#ffffff"/>
    <!-- Small triangle tip point -->
    <path d="M28 38 L25 48 L32 42 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  <!-- Flowing lines emanating from pen tip -->
  <path d="M70 83 C85 90, 105 75, 125 80" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M70 83 C90 100, 110 88, 140 92" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.75"/>
  <path d="M70 83 C80 105, 100 110, 130 108" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Small dots at curve ends -->
  <circle cx="125" cy="80" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="92" r="3.5" fill="#ffffff" opacity="0.75"/>
  <circle cx="130" cy="108" r="3" fill="#ffffff" opacity="0.6"/>
  <!-- Small diamond shape near one curve end -->
  <rect x="148" cy="76" width="8" height="8" rx="1" fill="#ffffff" opacity="0.5" transform="translate(148, 72) rotate(45, 4, 4)"/>
  <!-- FlowCraft text -->
  <text x="100" y="168" text-anchor="middle" fill="#ffffff" font-family="MaruBuri, Inter, system-ui, sans-serif" font-size="20" font-weight="600" letter-spacing="0.5">FlowCraft</text>
</svg>